<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Datos</title>
</head>
<body>
    <script>
    //Tipos de Datos

    //Numerico - Float
    var edad=17;

    //String - Cadena de Texto 
    var nombre="Gabriela";
    var apellido="Molina"

    //Array - Arreglos
    var amigos = ["Conchita", "Josefa", "Gustavo"];

    //Object - Objeto
    var objecto ={
        color : "White",
        size: 12
    }

    //Boolean - Boleano
    var Boleano = false;

    //Undefined
    var falconmasters;

    //Null
    var numero2 = 10;
    var numero2 = null;

    //NaN
    var texto2 = "Hello, como estas?"
    document.write(texto2 * 2);
    
    </script>
</body>
</html>
