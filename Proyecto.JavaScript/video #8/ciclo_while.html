<body>
    <script> 
    var dias = ["Monday", "Tuesday", "Wendsday", "Saturday", "Friday", "Saturday", "Sunday"];

    var numerodias = dias.length -1;
    var i = 0;

    while(i <= numerodias){
        document.write( dias[i] + "<br>");
        i++;
    }
